{% extends 'base.html' %}
{% load static %}

{% block content %}
      <form class="reg_form">
        <h4> Регистрация нового пользователя </h4>
        <div class="form-group">
          <label for="loginInput">Логин</label>
          <input type="text" class="form-control" id="loginInput" placeholder="Введите имя пользователя">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Введите адрес электронной почты">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Пароль</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль">
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>
{% endblock content %}
